dependencies:
    pre:
      - wget -c http://distfiles.gentoo.org/releases/amd64/autobuilds/current-stage3-amd64/stage3-amd64-20170202.tar.bz2
      - sudo mkdir /mnt/gentoo
# sudo tar xjpf /home/ubuntu/stage3-amd64-20170202.tar.bz2 -C /mnt/gentoo --exclude=./dev
      - sudo tar xjpf /home/ubuntu/stage3-amd64-20170202.tar.bz2 -C /mnt/gentoo
      - cd /mnt/gentoo; patch -p0 < ~/gentoo-macbook/emerge.patch
      - cp ~/gentoo-macbook/part2.sh /mnt/gentoo/
      - sudo dd if=/dev/urandom of=/mnt/gentoo/dev/urandom count=512
      - sudo chroot /mnt/gentoo /bin/bash /part2.sh
