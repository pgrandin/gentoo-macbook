dependencies:
    pre:
      - wget -nv -c http://distfiles.gentoo.org/releases/amd64/autobuilds/current-stage3-amd64/stage3-amd64-20170202.tar.bz2
      - sudo mkdir /mnt/gentoo
# sudo tar xjpf /home/ubuntu/stage3-amd64-20170202.tar.bz2 -C /mnt/gentoo --exclude=./dev
      - sudo tar xjpf ~/${CIRCLE_PROJECT_REPONAME}/stage3-amd64-20170202.tar.bz2 -C /mnt/gentoo; true
      - cd /mnt/gentoo; sudo patch -p0 < ~/$CIRCLE_PROJECT_REPONAME/emerge.patch
      - sudo cp ~/${CIRCLE_PROJECT_REPONAME}/part2.sh /mnt/gentoo/
      - sudo mount -t proc /proc /mnt/gentoo/proc
      - sudo touch /mnt/gentoo/dev/null
      - sudo chmod 0777 /mnt/gentoo/dev/null
      - sudo dd if=/dev/urandom of=/mnt/gentoo/dev/urandom count=512
      - sudo rsync ~/${CIRCLE_PROJECT_REPONAME}/files/ /mnt/gentoo/
      - sudo chroot /mnt/gentoo /bin/bash /part2.sh
